name: ci
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  release:
    types:
      - created
jobs:

  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            ghc: 8.10.4
          - os: macos-10.15
            ghc: 8.10.4
          - os: windows-2019
            ghc: 8.10.4
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:

      - uses: actions/checkout@v2

      - id: setup-haskell
        uses: haskell/actions/setup@v1
        with:
          ghc-version: ${{ matrix.ghc }}

      - run: cabal freeze && cat cabal.project.freeze

      - uses: actions/cache@v2
        with:
          path: ${{ steps.setup-haskell.outputs.cabal-store }}
          key: ${{ matrix.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: ${{ matrix.os }}-${{ matrix.ghc }}-

      - run: cabal build

      - run: cabal exec runghc src/util/copy-executable.hs

      - run: strip docker/rattletrap

      - uses: actions/upload-artifact@v2
        with:
          path: docker/rattletrap
          name: rattletrap-executable-${{ github.sha }}-${{ matrix.os }}

      - run: cabal test --test-show-details direct

      - uses: actions/upload-artifact@v2
        with:
          path: output/schema.json
          name: rattletrap-schema-${{ github.sha }}-${{ matrix.os }}.json

      - run: cabal sdist --output-dir output

      - uses: actions/upload-artifact@v2
        with:
          path: output/rattletrap-*.tar.gz
          name: rattletrap-package-${{ github.sha }}-${{ matrix.os }}.tar.gz

      - run: cabal check

  brittany:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: echo '::add-matcher::config/brittany-problem-matcher.json'
      - run: git ls-files '*.hs' | xargs docker run --volume "$PWD:$PWD" --workdir "$PWD" itprotv/brittany:64830d767a4eb58aff4e1f1d72fcb489be367893 brittany --check-mode --config-file config/brittany.yaml

  hlint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: curl --location --output hlint.tar.gz https://github.com/ndmitchell/hlint/releases/download/v3.2.7/hlint-3.2.7-x86_64-linux.tar.gz
      - run: gzip --decompress hlint.tar.gz
      - run: tar --extract --file hlint.tar
      - run: echo '::add-matcher::config/hlint-problem-matcher.json'
      - run: hlint-3.2.7/hlint --hint config/hlint.yaml src

  asset-linux:
    if: github.event_name == 'release'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: rattletrap-executable-${{ github.sha }}-ubuntu-20.04
          path: output/ubuntu-executable
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_content_type: application/octet-stream
          asset_name: rattletrap-${{ github.event.release.tag_name }}-ubuntu-20.04
          asset_path: output/ubuntu-executable
          upload_url: ${{ github.event.release.upload_url }}

  asset-macos:
    if: github.event_name == 'release'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: rattletrap-executable-${{ github.sha }}-macos-10.15
          path: output/macos-executable
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_content_type: application/octet-stream
          asset_name: rattletrap-${{ github.event.release.tag_name }}-macos-10.15
          asset_path: output/macos-executable
          upload_url: ${{ github.event.release.upload_url }}

  asset-windows:
    if: github.event_name == 'release'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: rattletrap-executable-${{ github.sha }}-windows-2019
          path: output/windows-executable
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_content_type: application/octet-stream
          asset_name: rattletrap-${{ github.event.release.tag_name }}-windows-2019.exe
          asset_path: output/windows-executable
          upload_url: ${{ github.event.release.upload_url }}

  asset-tarball:
    if: github.event_name == 'release'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: rattletrap-package-${{ github.sha }}-ubuntu-20.04.tar.gz
          path: output/rattletrap.tar.gz
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_content_type: application/gzip
          asset_name: rattletrap-${{ github.event.release.tag_name }}.tar.gz
          asset_path: output/rattletrap.tar.gz
          upload_url: ${{ github.event.release.upload_url }}

  asset-schema:
    if: github.event_name == 'release'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: rattletrap-schema-${{ github.sha }}-ubuntu-20.04.json
          path: output/schema.json
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_content_type: application/json
          asset_name: rattletrap-${{ github.event.release.tag_name }}-schema.json
          asset_path: output/schema.json
          upload_url: ${{ github.event.release.upload_url }}

  docker:
    if: github.event_name == 'release'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: rattletrap-executable-${{ github.sha }}-ubuntu-20.04
          path: docker/rattletrap
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v2
        with:
          context: docker
          file: docker/Dockerfile
          tags: taylorfausak/rattletrap:version-${{ github.event.release.tag_name }}
          push: true

  hackage:
    if: github.event_name == 'release'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: rattletrap-package-${{ github.sha }}-ubuntu-20.04.tar.gz
          path: output/rattletrap-${{ github.event.release.tag_name }}.tar.gz
      - run: cabal upload --publish --username '${{ secrets.HACKAGE_USERNAME }}' --password '${{ secrets.HACKAGE_PASSWORD }}' output/rattletrap-${{ github.event.release.tag_name }}.tar.gz
