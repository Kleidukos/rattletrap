name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  release:
    types: [ created ]
jobs:
  build:
    strategy:
      matrix:
        include:
          - { os: ubuntu-18.04, ghc: 8.10.3, cabal: 3.2.0.0, primary: true, extension: '' }
          - { os: macos-10.15, ghc: 8.10.3, cabal: 3.2.0.0, primary: false, extension: '' }
          - { os: windows-2019, ghc: 8.10.3, cabal: 3.2.0.0, primary: false, extension: '.exe' }
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:

      - uses: actions/checkout@v2

      - id: setup-haskell
        uses: haskell/actions/setup@v1
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}

      - run: cabal freeze && cat cabal.project.freeze

      - uses: actions/cache@v2
        with:
          path: ${{ steps.setup-haskell.outputs.cabal-store }}
          key: ${{ matrix.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: ${{ matrix.os }}-${{ matrix.ghc }}-

      - run: cabal build

      - run: cabal test --test-show-details direct

      - run: cabal exec runghc src/util/copy-executable.hs

      - run: strip docker/rattletrap

      - uses: actions/upload-artifact@v2
        with:
          path: docker/rattletrap
          name: rattletrap-${{ github.sha }}-${{ matrix.os }}${{ matrix.extension }}

      - run: cabal exec -- rattletrap --schema | tee schema.json

      - if: matrix.primary
        uses: actions/upload-artifact@v2
        with:
          path: schema.json
          name: rattletrap-${{ github.sha }}-schema.json

      - run: cabal sdist --output-dir docker

      - if: matrix.primary
        uses: actions/upload-artifact@v2
        with:
          path: docker/rattletrap-*.tar.gz
          name: rattletrap-${{ github.sha }}.tar.gz

      - run: cabal check

      - if: github.event_name == 'release' && matrix.primary
        run: cabal upload --publish --username '${{ secrets.HACKAGE_USERNAME }}' --password '${{ secrets.HACKAGE_PASSWORD }}' docker/rattletrap-*.tar.gz

      - if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_content_type: application/octet-stream
          asset_name: rattletrap-${{ github.event.release.tag_name }}-${{ matrix.os }}${{ matrix.extension }}
          asset_path: docker/rattletrap
          upload_url: ${{ github.event.release.upload_url }}

      - if: github.event_name == 'release' && matrix.primary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_content_type: application/json
          asset_name: rattletrap-${{ github.event.release.tag_name }}-schema.json
          asset_path: schema.json
          upload_url: ${{ github.event.release.upload_url }}

      - if: github.event_name == 'release' && matrix.primary
        uses: docker/setup-buildx-action@v1

      - if: github.event_name == 'release' && matrix.primary
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - if: github.event_name == 'release' && matrix.primary
        uses: docker/build-push-action@v2
        with:
          context: docker
          file: docker/Dockerfile
          tags: taylorfausak/rattletrap:version-${{ github.event.release.tag_name }}
          push: true
